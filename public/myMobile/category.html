<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-分类页</title>
    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>

<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <!-- bom history: back  forward  go(1) go(-1) -->
        <a href="javascript:history.go(-1);" class="icon_left">
            <span class="mui-icon mui-icon-back"></span>
        </a>
        <h4>乐淘分类</h4>
        <a href="search.html" class="icon_right">
            <span class="fa fa-search"></span>
        </a>
    </div>

    <!--主体部分-->
    <div class="lt_main">
        <div class="category_left">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll">
                    <!--挖坑-->
                </ul>
            </div>
        </div>

        <div class="category_right">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll">
                    <!--挖坑-->
                </ul>
            </div>
        </div>
    </div>


    <!--底部-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li class="now">
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>

    </div>

</div>

<!--侧边栏的模板引擎-->
<script type="text/html" id="tpl_left">
    {{each rows v i}}
    <li data-id="{{v.id}}">
        <a href="javascript:;" class="{{ i==0 ? 'now':'' }}">{{v.categoryName}}</a>
    </li>
    {{/each}}
</script>


<!--右侧的模板引擎-->
<script type="text/html" id="tpl_right">
    {{each rows v i}}
    <li>
        <a href="javascript:;">
            <img src="{{v.brandLogo? v.brandLogo:'images/none.png'}}" alt="">
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}

    {{if rows.length===0}}
    <div class="tips">该分类下暂无品牌</div>
    {{/if}}


</script>


<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>

</body>
</html>
